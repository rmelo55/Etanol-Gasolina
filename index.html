<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etanol ou Gasolina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container">

    <div class="options">
        <h2><span class="option1">Etanol</span> 
            <span class="option2">Gasolina</span></h2>
        <p>
            Qual melhor vantagem?  
        </p>
        <h3>Calcule:</h3>
    </div>
    
    <div class="txtBox">
        Digite o valor de cada:
    </div>

    
    <form action="" name="frmFlex">
        
        <div class="prices">
            <div class="fieldPrice">
                <input type="text" placeholder="$ Etanol" size="8" name="txtEtanol" id="fieldEtan">
                <input type="text" placeholder="$ Gasolina" size="8" name="txtGasolina" id="fieldGaso">
            </div>
            <div>
                <input type="button" id="btCalc" value="CALCULA VANTAGEM" onclick='calcular()'> <br>
            </div>
            <img src="neutro.png" alt="Calculadora Flex" id="status">
        </div>
        <div class="btReset">
            <input type="reset" id="btReset" value="REFAZER" onclick="resetar()">
        </div>

    </form>
        
    <script src="calcflex.js"></script>

</body>
</html>
